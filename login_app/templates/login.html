{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}


<div class="card col-md-4 offset-md-4 mt-5">
    <div class="card-header">
        <h1 class="display-5 text-center">Login</h1>
    </div>
    <div class="card-body ">
        {{error}}
        <form action="" method="post">
            {% csrf_token %}

            <label for="id_username">Usuario</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuario" required autofocus>
            
            <label for="id_password">Contraseña</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
            <br>
            <div class="row">
            <input type="submit" value="Login" class="btn btn-primary col-auto me-auto" style="margin-left: 15px;">
            <a class="col-auto text-decoration-none" href="{% url 'registrar' %}">Registrar</a>
        </div>
        </form>

    </div>
  </div>



{% endblock %}
