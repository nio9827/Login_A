{% extends 'base.html' %}

{% block title %} Home{% endblock title %}

{% block content %}

<main>
    <div class="container text-center">
        <div class="row">

            <div class="col-md-6 offset-md-3 mt-5">

                <div class="card">
                    <div class="card-header">
                        <h3 class="display-4">Home</h3>
                    </div>
                    <div class="card-body">
                        Un Login con Django y Bootstrap 5.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    

        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <table class="table table-dark table-striped-columns text-center">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">First</th>

                      </tr>
                    </thead>
                    {% for x in mostrar %}
                    <tbody>
                      <tr>
                        
                        <th scope="row">{{x.id}}</th>
                        <td>{{x.username}}</td>
                        {% endfor %}
                    </tbody>
                  </table>
                
            </div>
        </div>



</main>
{% endblock content %}
